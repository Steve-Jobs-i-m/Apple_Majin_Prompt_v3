<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="slide-title slide-desc">
  <!-- Accessibility -->
  <title id="slide-title">Minimal Slide Mockup</title>
  <desc id="slide-desc">A clean, elegant slide layout featuring a title, subtitle, large visual placeholder, and two info chips in Apple-inspired minimal style</desc>
  
  <!-- CSS Variables for Color Palette -->
  <defs>
    <style>
      :root {
        --bg: #FAFBFC;
        --primary: #0F1724;
        --accent: #2563EB;
        --muted: #6B7280;
      }
      
      /* Typography using system sans fonts */
      .title-text {
        font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 56px;
        font-weight: 700;
        fill: var(--primary);
        letter-spacing: -0.02em;
      }
      
      .subtitle-text {
        font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 18px;
        font-weight: 400;
        fill: var(--muted);
        letter-spacing: -0.01em;
      }
      
      .chip-text {
        font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        font-weight: 500;
        fill: var(--primary);
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="var(--bg)"/>
  
  <!-- Object 1: Title and Subtitle (grouped as one major element) -->
  <g id="title-section">
    <!-- Title -->
    <text x="80" y="140" class="title-text">
      Elegant Design
    </text>
    
    <!-- Subtitle -->
    <text x="80" y="180" class="subtitle-text">
      Simple. Minimal. Powerful.
    </text>
  </g>
  
  <!-- Object 2: Large Visual Placeholder (rounded rectangle) -->
  <g id="visual-placeholder">
    <!-- Main placeholder with shadow effect -->
    <rect x="640" y="120" width="480" height="320" rx="16" fill="#E5E7EB" opacity="0.3"/>
    <rect x="640" y="120" width="480" height="320" rx="16" fill="none" stroke="var(--muted)" stroke-width="2" opacity="0.2"/>
    
    <!-- Center icon to indicate image placeholder -->
    <circle cx="880" cy="280" r="32" fill="var(--muted)" opacity="0.15"/>
    <path d="M 860 270 L 880 290 L 900 270 M 870 285 L 870 295 M 890 285 L 890 295" 
          stroke="var(--muted)" 
          stroke-width="2" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.4"/>
  </g>
  
  <!-- Object 3: Info Chip 1 (icon + label) -->
  <g id="chip-1">
    <!-- Chip background -->
    <rect x="80" y="500" width="140" height="48" rx="24" fill="var(--accent)" opacity="0.1"/>
    
    <!-- Icon: Star symbol -->
    <path d="M 110 524 L 112 518 L 114 524 L 120 524 L 115 528 L 117 534 L 112 530 L 107 534 L 109 528 L 104 524 Z" 
          fill="var(--accent)"/>
    
    <!-- Label -->
    <text x="130" y="529" class="chip-text">Featured</text>
  </g>
  
  <!-- Object 4: Info Chip 2 (icon + label) -->
  <g id="chip-2">
    <!-- Chip background -->
    <rect x="240" y="500" width="160" height="48" rx="24" fill="var(--primary)" opacity="0.05"/>
    
    <!-- Icon: Clock symbol -->
    <circle cx="270" cy="524" r="8" stroke="var(--muted)" stroke-width="1.5" fill="none"/>
    <path d="M 270 520 L 270 524 L 273 527" 
          stroke="var(--muted)" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Label -->
    <text x="290" y="529" class="chip-text">5 min read</text>
  </g>
  
</svg>
