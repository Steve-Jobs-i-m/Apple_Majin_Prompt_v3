<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Affinity Photo Benchmark Variant</title>
  <desc id="desc">Benchmark slide using stacked cards to compare M4, M3, and M1 performance.</desc>
  <rect width="1920" height="1080" fill="#000000" />

  <text x="960" y="200" text-anchor="middle" font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif"
        font-size="72" font-weight="600" fill="#FFFFFF" letter-spacing="0.3">
    Affinity Photo throughput
  </text>

  <g transform="translate(480,300)" font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif">
    <g transform="translate(0,0)">
      <rect width="960" height="160" rx="40" fill="#0A0A0A" opacity="0.85" />
      <rect x="32" y="32" width="896" height="96" rx="32" fill="#14D5FF" />
      <text x="72" y="96" fill="#FFFFFF" font-size="40" font-weight="600">MacBook Pro (M4)</text>
      <text x="928" y="96" text-anchor="end" fill="#FFFFFF" font-size="36">1.8× faster</text>
    </g>
    <g transform="translate(0,200)">
      <rect width="960" height="160" rx="40" fill="#141414" />
      <rect x="32" y="32" width="720" height="96" rx="32" fill="#1F1F22" />
      <text x="72" y="96" fill="#D7D7DB" font-size="40" font-weight="500">MacBook Pro (M3)</text>
      <text x="928" y="96" text-anchor="end" fill="#9C9CA3" font-size="36">1.3× faster</text>
    </g>
    <g transform="translate(0,400)">
      <rect width="960" height="160" rx="40" fill="#141414" />
      <rect x="32" y="32" width="540" height="96" rx="32" fill="#1A1A1D" />
      <text x="72" y="96" fill="#8E8E94" font-size="40" font-weight="500">MacBook Pro (M1)</text>
      <text x="928" y="96" text-anchor="end" fill="#67676D" font-size="36">baseline</text>
    </g>
  </g>
</svg>
