<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" 
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&amp;display=swap');
      text {
        font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        fill: #FFFFFF;
      }
    </style>
  </defs>
  <rect width="1920" height="1080" fill="#000000"/>

  <g transform="translate(610.0, 390.0)">
    <!-- Battery body -->
    <rect x="0" y="0" width="700" height="300" rx="40" fill="#121212" stroke="#A1A1AA" stroke-width="4"/>
    <rect x="20" y="20" width="660" height="260" rx="30" fill="#30D158" opacity="0.9"/>
    <!-- Battery terminal -->
    <rect x="700" y="110" width="40" height="80" rx="8" fill="#A1A1AA"/>
    <!-- Text -->
    <text x="350" y="185" text-anchor="middle" font-size="96" font-weight="700" fill="#000000">24 hrs</text>
  </g>
</svg>
