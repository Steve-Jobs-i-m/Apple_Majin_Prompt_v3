<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Product Highlights Mosaic</title>
  <desc id="desc">Grid of specification tiles orbiting a central MacBook render placeholder.</desc>
  <rect width="1920" height="1080" fill="#020202" />

  <!-- Central MacBook placeholder -->
  <g transform="translate(860,280)">
    <rect width="200" height="420" rx="36" fill="#111217" opacity="0.9" />
    <rect x="-20" y="-20" width="240" height="460" rx="48" fill="#101421" opacity="0.5" />
    <rect x="-60" y="40" width="320" height="340" rx="48" fill="#1A1D2A" />
    <rect x="-24" y="72" width="248" height="180" rx="24" fill="#0A1E46" />
    <rect x="-24" y="300" width="248" height="52" rx="18" fill="#0D152B" />
  </g>

  <!-- Tiles -->
  <g font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif" font-weight="500" font-size="32" fill="#FFFFFF">
    <rect x="440" y="160" width="280" height="160" rx="36" fill="#131313" />
    <text x="580" y="228" text-anchor="middle">14-inch Liquid</text>
    <text x="580" y="272" text-anchor="middle" fill="#8F8F95">Retina XDR</text>

    <rect x="1200" y="160" width="280" height="160" rx="36" fill="#151515" />
    <text x="1340" y="228" text-anchor="middle">Up to 18 hours</text>
    <text x="1340" y="272" text-anchor="middle" fill="#8F8F95">battery life</text>

    <rect x="280" y="420" width="280" height="160" rx="36" fill="#151515" />
    <text x="420" y="488" text-anchor="middle">Apple Intelligence</text>
    <text x="420" y="532" text-anchor="middle" fill="#8F8F95">private by design</text>

    <rect x="1360" y="420" width="280" height="160" rx="36" fill="#151515" />
    <text x="1500" y="488" text-anchor="middle">Up to 8TB</text>
    <text x="1500" y="532" text-anchor="middle" fill="#8F8F95">SSD storage</text>

    <rect x="440" y="700" width="280" height="160" rx="36" fill="#151515" />
    <text x="580" y="768" text-anchor="middle">Wi-Fi 7</text>
    <text x="580" y="812" text-anchor="middle" fill="#8F8F95">and Bluetooth 5.4</text>

    <rect x="1200" y="700" width="280" height="160" rx="36" fill="#151515" />
    <text x="1340" y="768" text-anchor="middle">HDMI, SDXC,</text>
    <text x="1340" y="812" text-anchor="middle" fill="#8F8F95">three Thunderbolt 4</text>
  </g>
</svg>
