<svg xmlns='http://www.w3.org/2000/svg' width='1920' height='1080' viewBox='0 0 1920 1080' role='img' aria-labelledby='title desc'>
  <title id='title'>KPI Contrast Slide</title>
  <desc id='desc'>Two contrasting KPI figures on a black background with supporting captions.</desc>
  <rect width='1920' height='1080' fill='#010101' />

  <text x='480' y='480' text-anchor='middle' font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif"
        font-size='200' font-weight='600' fill='#FFFFFF'>+35%</text>
  <text x='480' y='600' text-anchor='middle' font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif"
        font-size='48' font-weight='400' fill='#8F8F95'>プロダクティビティ向上</text>

  <text x='1440' y='480' text-anchor='middle' font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif"
        font-size='200' font-weight='600' fill='#FFFFFF'>-45%</text>
  <text x='1440' y='600' text-anchor='middle' font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif"
        font-size='48' font-weight='400' fill='#8F8F95'>レンダリング時間短縮</text>
</svg>
