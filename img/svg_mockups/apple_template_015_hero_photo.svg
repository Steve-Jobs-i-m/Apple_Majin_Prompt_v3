<svg xmlns='http://www.w3.org/2000/svg' width='1920' height='1080' viewBox='0 0 1920 1080' role='img' aria-labelledby='title desc'>
  <title id='title'>Hero Photo Slide</title>
  <desc id='desc'>Full-bleed landscape hero image placeholder with rich green tones.</desc>
  <defs>
    <linearGradient id='heroGradient' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0%' stop-color='#02241F'/>
      <stop offset='45%' stop-color='#0B5B3E'/>
      <stop offset='100%' stop-color='#02120C'/>
    </linearGradient>
  </defs>
  <rect width='1920' height='1080' fill='url(#heroGradient)' />
  <rect x='0' y='0' width='1920' height='1080' fill='#000000' opacity='0.12' />
</svg>
