<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" 
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&amp;display=swap');
      text {
        font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        fill: #FFFFFF;
      }
    </style>
  </defs>
  <rect width="1920" height="1080" fill="#000000"/>

  <!-- Before side -->
  <rect x="0" y="0" width="960.0" height="1080" fill="#D1D5DB"/>
  <text x="480.0" y="540.0" text-anchor="middle" 
        font-size="72" font-weight="600" fill="#1F2937">Before</text>
  
  <!-- After side -->
  <rect x="960.0" y="0" width="960.0" height="1080" fill="#000000"/>
  <text x="1440.0" y="540.0" text-anchor="middle" 
        font-size="72" font-weight="600" fill="#FFFFFF">After</text>
  
  <!-- Divider -->
  <rect x="958.0" y="0" width="4" height="1080" fill="#FFFFFF" opacity="0.3"/>
</svg>
