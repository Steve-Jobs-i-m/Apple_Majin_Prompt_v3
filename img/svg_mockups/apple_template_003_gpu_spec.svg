<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">10-core GPU Specification Slide</title>
  <desc id="desc">Mirrored layout featuring an M4 GPU illustration and feature bullets.</desc>
  <rect width="1920" height="1080" fill="#000000" />

  <!-- Left graphic -->
  <g transform="translate(320,220)">
    <rect width="420" height="420" rx="80" fill="#2C2C2F" />
    <rect x="40" y="40" width="340" height="340" rx="64" fill="#0FD6FF" opacity="0.22" />
    <rect x="70" y="70" width="280" height="280" rx="48" fill="#10202E" />
    <rect x="110" y="110" width="200" height="200" rx="40" fill="#0FD6FF" />
    <text x="210" y="220" text-anchor="middle" font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif"
          font-size="120" font-weight="600" fill="#FFFFFF">M4</text>
  </g>

  <!-- Right column text -->
  <g transform="translate(940,200)" font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif">
    <text x="0" y="0" font-size="88" font-weight="600" fill="#FFFFFF" letter-spacing="0.2">10-core GPU</text>
    <rect x="0" y="40" width="540" height="2" fill="#0FD6FF" opacity="0.6" />
    <g fill="#DDDEE2" font-size="36" font-weight="400" letter-spacing="0.3">
      <text x="0" y="160">• Dynamic caching unlocks massive throughput</text>
      <text x="0" y="230">• Hardware-accelerated mesh shading</text>
      <text x="0" y="300">• Up to 2× faster ray tracing</text>
      <text x="0" y="370">• Improved work scheduler lowers latency</text>
    </g>
  </g>
</svg>
