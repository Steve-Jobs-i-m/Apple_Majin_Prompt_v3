<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Pricing Slide</title>
  <desc id="desc">Centered pricing stack with MacBook render placeholder and soft spotlight.</desc>
  <defs>
    <radialGradient id="spotlight" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#3C3C44" stop-opacity="0.8" />
      <stop offset="60%" stop-color="#101015" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#030305" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#spotlight)" />

  <g text-anchor="middle" font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif">
    <text x="960" y="260" font-size="88" font-weight="600" fill="#FFFFFF" letter-spacing="0.3">MacBook Pro</text>
    <text x="960" y="360" font-size="52" font-weight="400" fill="#8F8F95">14-inch</text>
    <text x="960" y="460" font-size="120" font-weight="600" fill="#FFFFFF">$1599</text>
  </g>

  <!-- MacBook placeholder -->
  <g transform="translate(610,520)">
    <rect x="0" y="0" width="700" height="260" rx="60" fill="#090909" />
    <rect x="20" y="20" width="660" height="200" rx="48" fill="#0F0F13" />
    <rect x="60" y="40" width="580" height="160" rx="36" fill="#0D172D" />
    <rect x="140" y="84" width="420" height="80" rx="28" fill="#0B1120" />
  </g>
</svg>
