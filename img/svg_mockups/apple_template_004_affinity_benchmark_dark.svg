<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Affinity Photo Benchmark (Dark)</title>
  <desc id="desc">Benchmark slide comparing M4, M3, and M1 MacBook Pro performance using horizontal bars.</desc>
  <rect width="1920" height="1080" fill="#050505" />

  <text x="960" y="220" text-anchor="middle" font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif"
        font-size="72" font-weight="600" fill="#FFFFFF" letter-spacing="0.3">
    Image processing in Affinity Photo
  </text>

  <g font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif" font-size="38" font-weight="500">
    <!-- M4 -->
    <g transform="translate(420,360)">
      <rect x="0" y="32" width="900" height="64" rx="32" fill="#1DD6FF" />
      <rect x="0" y="32" width="760" height="64" rx="32" fill="#0FB4FF" />
      <rect x="0" y="32" width="980" height="64" rx="32" fill="#00E0B8" opacity="0.35" />
      <text x="100" y="0" fill="#A9ADB5" font-size="32" font-weight="400">MacBook Pro (M4)</text>
      <text x="940" y="72" text-anchor="end" fill="#FFFFFF" font-size="32">1.8× faster</text>
      <g transform="translate(-180,0)">
        <rect width="120" height="120" rx="28" fill="#0FB4FF" />
        <text x="60" y="76" text-anchor="middle" fill="#FFFFFF" font-size="48">M4</text>
      </g>
    </g>
    <!-- M3 -->
    <g transform="translate(420,520)">
      <rect x="0" y="32" width="660" height="64" rx="32" fill="#262626" />
      <text x="100" y="0" fill="#70757E" font-size="32" font-weight="400">MacBook Pro (M3)</text>
      <text x="940" y="72" text-anchor="end" fill="#A9ADB5" font-size="32">1.3× faster</text>
      <g transform="translate(-180,0)">
        <rect width="120" height="120" rx="28" fill="#2E2E2E" />
        <text x="60" y="76" text-anchor="middle" fill="#E4E4E7" font-size="48">M3</text>
      </g>
    </g>
    <!-- M1 -->
    <g transform="translate(420,680)">
      <rect x="0" y="32" width="520" height="64" rx="32" fill="#1A1A1A" />
      <text x="100" y="0" fill="#595B60" font-size="32" font-weight="400">MacBook Pro (M1)</text>
      <text x="940" y="72" text-anchor="end" fill="#6F6F75" font-size="32">baseline</text>
      <g transform="translate(-180,0)">
        <rect width="120" height="120" rx="28" fill="#1A1A1A" />
        <text x="60" y="76" text-anchor="middle" fill="#B4B4BB" font-size="48">M1</text>
      </g>
    </g>
  </g>
</svg>
