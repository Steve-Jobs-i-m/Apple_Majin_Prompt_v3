<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" 
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&amp;display=swap');
      text {
        font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        fill: #FFFFFF;
      }
    </style>
  </defs>
  <rect width="1920" height="1080" fill="#000000"/>

  <text x="960.0" y="200" text-anchor="middle" font-size="64" font-weight="600">
    Performance Comparison
  </text>
  <g transform="translate(400, 350)">
    <rect x="0" y="0" width="1100" height="140" rx="24" fill="#121212" stroke="#0FD6FF" stroke-width="2"/>
    <rect x="20" y="95" width="800" height="20" rx="10" fill="#0FD6FF"/>
    <text x="40" y="60" font-size="42" font-weight="600">M4</text>
    <text x="1000" y="60" text-anchor="end" font-size="42" font-weight="600">2.0× faster</text>
  </g>
  <g transform="translate(400, 520)">
    <rect x="0" y="0" width="1100" height="140" rx="24" fill="#121212" stroke="#A1A1AA" stroke-width="1"/>
    <rect x="20" y="95" width="560" height="20" rx="10" fill="#A1A1AA" opacity="0.5"/>
    <text x="40" y="60" font-size="42" font-weight="600" fill="#A1A1AA">M3</text>
    <text x="1000" y="60" text-anchor="end" font-size="42" font-weight="600" fill="#A1A1AA">1.4× faster</text>
  </g>
  <g transform="translate(400, 690)">
    <rect x="0" y="0" width="1100" height="140" rx="24" fill="#121212" stroke="#A1A1AA" stroke-width="1"/>
    <rect x="20" y="95" width="400" height="20" rx="10" fill="#A1A1AA" opacity="0.3"/>
    <text x="40" y="60" font-size="42" font-weight="600" fill="#A1A1AA">M1</text>
    <text x="1000" y="60" text-anchor="end" font-size="42" font-weight="600" fill="#A1A1AA">1.0× baseline</text>
  </g>
</svg>
