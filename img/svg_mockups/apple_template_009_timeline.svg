<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Timeline Slide</title>
  <desc id="desc">Horizontal timeline with three tilted labels and descriptions in Apple keynote style.</desc>
  <rect width="1920" height="1080" fill="#010101" />

  <line x1="240" y1="540" x2="1680" y2="540" stroke="#F2F2F7" stroke-width="4" stroke-linecap="round" />

  <g font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif" fill="#FFFFFF">
    <g transform="translate(560,540)">
      <circle cx="0" cy="0" r="28" fill="#FFFFFF" />
      <text transform="rotate(-28)" x="-30" y="-140" font-size="52" font-weight="600">Timeline 1</text>
      <text x="0" y="110" text-anchor="middle" font-size="32" fill="#A5A5A9">Kickoff and planning</text>
    </g>
    <g transform="translate(960,540)">
      <circle cx="0" cy="0" r="28" fill="#FFFFFF" />
      <text transform="rotate(-28)" x="-30" y="-140" font-size="52" font-weight="600">Timeline 2</text>
      <text x="0" y="110" text-anchor="middle" font-size="32" fill="#A5A5A9">Engineering milestone</text>
    </g>
    <g transform="translate(1360,540)">
      <circle cx="0" cy="0" r="28" fill="#FFFFFF" />
      <text transform="rotate(-28)" x="-30" y="-140" font-size="52" font-weight="600">Timeline 3</text>
      <text x="0" y="110" text-anchor="middle" font-size="32" fill="#A5A5A9">Public launch</text>
    </g>
  </g>
</svg>
